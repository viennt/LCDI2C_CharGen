<!DOCTYPE html>
<html>
<head>
	<title>Character Gen - Liquidcrystal I2C</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/chargen.min.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Custom Character Generator for LCD I2C Arduino Modules
				</a>
			</div>
		</div>
	</nav>

	<section>
		<div class="row no-margin">
			<div class="col-sm-2" id="genPanel">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon-column">C</span>
					<input type="text" class="form-control" placeholder="Column number" aria-describedby="basic-addon-column" id="inputColumn">
				</div>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon-row">R</span>
					<input type="text" class="form-control" placeholder="Row number" aria-describedby="basic-addon-row" id="inputRow">
				</div>
				<button type="button" class="btn btn-block btn-default btn-group-sm" role="group" aria-label="Generate" id="genGrid">Generate Grid</button>

				<button type="button" class="btn btn-block btn-success btn-group-sm" role="group" aria-label="Generate" id="genOutput">Generate Output</button>
				<div id="code">
					<textarea></textarea>
				</div>
			</div>
			<div class="col-sm-10" id="mainPanel">
			</div>
		</div>
	</section>

	<!-- Jquery -->
	<script type="text/javascript" src="javascripts/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="javascripts/chargen.min.js"></script>
</body>
</html>
